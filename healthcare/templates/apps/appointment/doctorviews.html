{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Doctor's Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .appointments {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .appointments th, .appointments td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .appointments th {
            background-color: #f2f2f2;
        }

        .appointments button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Doctor's Appointments</h1>

    <table class="appointments">
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Appointment Time</th>
            <th>Purpose</th>
            <th>Actions</th>
        </tr>
        
    </table>

    <script>
        
        const appointmentsData = [
            { appointment_id: 1, patient_name: 'John Doe', appointment_time: '2024-01-10 09:00:00', purpose: 'Follow-up checkup' },
            { appointment_id: 2, patient_name: 'Jane Smith', appointment_time: '2024-01-11 10:30:00', purpose: 'Routine checkup' },
            
        ];

        
        const appointmentsTable = document.querySelector('.appointments');

        appointmentsData.forEach(appointment => {
            const row = appointmentsTable.insertRow(-1);
            
            const cellId = row.insertCell(0);
            cellId.innerHTML = appointment.appointment_id;

            const cellName = row.insertCell(1);
            cellName.innerHTML = appointment.patient_name;

            const cellTime = row.insertCell(2);
            cellTime.innerHTML = appointment.appointment_time;

            const cellPurpose = row.insertCell(3);
            cellPurpose.innerHTML = appointment.purpose;

            const cellActions = row.insertCell(4);
            cellActions.innerHTML = `
                <button onclick="viewDetails(${appointment.appointment_id})">View Details</button>
                <button onclick="reschedule(${appointment.appointment_id})">Reschedule</button>
                <button onclick="cancel(${appointment.appointment_id})">Cancel Appointment</button>
            `;
        });

        // Functions for button actions
        function viewDetails(appointmentId) {
            // Implement logic to view more details for the appointment
            console.log(`Viewing details for appointment ID: ${appointmentId}`);
        }

        function reschedule(appointmentId) {
            // Implement logic to reschedule the appointment
            console.log(`Rescheduling appointment ID: ${appointmentId}`);
        }

        function cancel(appointmentId) {
            // Implement logic to cancel the appointment
            console.log(`Cancelling appointment ID: ${appointmentId}`);
        }
    </script>
</body>
</html>
